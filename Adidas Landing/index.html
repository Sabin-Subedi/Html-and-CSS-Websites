    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand ml-5" href="#"><img src="./logo.svg" alt="" width="60px"></a>

            <div class="row">
                <div class="col-md-1 d-flex flex-column justify-content-center align-items-center">
                    <h1>$<span class="display-2 my-0 py-0">120</span></h1>
                    <div class="py-2 my-0 d-flex">
                        <span class="text-dark px-2" style="font-size: 25px;">Color:</span>

                    <h1 class="font-weight-bolder mt-0 mb-3">SUPERSTAR</h1>

                    <span class="font-weight-bold mb-3"> <i class="fal fa-angle-down fa-lg mx-2"></i> SIZE</span>

            </div>
